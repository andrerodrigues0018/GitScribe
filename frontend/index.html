<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id="header">
    <h1> Git<b class="color-blue">Scribe</b> </h1>
    <p class="color-grey"> Focus on your <b class="color-pink">Code</b>. Let us <b class="color-blue">describe</b> them</p>
  </div>
  <div id="content">
    <div id="controll-buttons">
      <button class="auto button-copy-commits">Get Commits from Github <img src="icons/magic-wand.svg"/></button>
      <button class="manually">Try manually</button>
    </div>

    <div class="data-block">
      <div class="data-block-header">
        <h2>Inputs</h2> <img src="icons/arrow-right.png"> 
      </div>
      <div class="data-block-content">
        <div class="data-block-content-input">
          <label for="branch">Branch</label>
          <input id="branch" placeholder="Enter your branch name here"></textarea>
        </div>
        <div class="data-block-content-input">
          <label for="commits">Commits / Description</label>
          <textarea id="commits" placeholder="Enter your commits here"></textarea>
        </div>
      </div>
    </div>


    <button class="generate-button"><p class="generate-button-text">Thinking</p> <img src="icons/star.svg" class="generate-button-icon"/></button>
    
    <div class="data-block">
      <div class="data-block-header">
        <h2>Output</h2> <img src="icons/arrow-right.png"> 
      </div>
      <div class="data-block-content">
        <div class="data-block-content-input output-title">
          <label>Title</label>
          <p class="commits-title"> - </p>
          <button class="copy-button" id="copy-description"><p>copy</p> <img src="icons/copy-icon.svg" alt="copiar"></button>
          
        </div>
        <div class="data-block-content-input output-description">
          <label>Description</label>
          <p class="commits-description" aria-disabled="true"> -
          </p>
          <button class="copy-button" id="copy-description"><p>copy</p> <img src="icons/copy-icon.svg" alt="copiar"></button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/index.js"></script>

</body>

</html>
